version: "2"
run:
  build-tags:
    - e2e
linters:
  default: all
  disable:
    - errcheck
    - wrapcheck
    - exhaustruct
    - depguard
    - noinlineerr
    - ireturn
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$

formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
